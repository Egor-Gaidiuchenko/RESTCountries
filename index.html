<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries</title>
    <link rel="stylesheet" href="/css/index.css">
    <link class="dark-theme" rel="stylesheet" href="/css/dark.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">Where in the world?</div>
        <button class="header__dark-mode-button">
            <svg class="header__dark-mode-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210.53 203.59"><defs></defs><g id="Calque_2" data-name="Calque 2"><g id="Calque_1-2" data-name="Calque 1"><path class="cls-1" d="M50.38,14.91h0m-.51.42A107.51,107.51,0,0,0,45.64,50.4C48.08,106.48,94,151.53,150.12,153c.92,0,1.86,0,2.78,0a106.56,106.56,0,0,0,42.41-8.71,98,98,0,0,1-82.1,44.31c-53.38,0-97.43-43.4-98.2-96.74A97.89,97.89,0,0,1,49.87,15.33M196,144h0M50,0a14.45,14.45,0,0,0-9.35,3.5A113,113,0,0,0,0,92.06c.9,61.6,51.59,111.53,113.2,111.53h0A113.13,113.13,0,0,0,208,152.26c6.85-10.47-1.32-23.24-12.21-23.24a14.92,14.92,0,0,0-6,1.29A92,92,0,0,1,152.9,138l-2.4,0c-48.24-1.23-87.78-40-89.88-88.22a92.51,92.51,0,0,1,3.73-30.48C67.46,8.81,59.1,0,50,0Z"/></g></g></svg>
            <span class="header__dark-mode-title">Dark Mode</span>
        </button>
    </header>
    <section class="search">
        <input type="text" id="search__country" class="search__country" placeholder=" ">
            <label for="search__country" class="search__country search__search-country-label">
                <svg class="search__search-icon" enable-background="new 0 0 32 32" version="1.1" viewBox="0 0 32 32" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M27.414,24.586l-5.077-5.077C23.386,17.928,24,16.035,24,14c0-5.514-4.486-10-10-10S4,8.486,4,14  s4.486,10,10,10c2.035,0,3.928-0.614,5.509-1.663l5.077,5.077c0.78,0.781,2.048,0.781,2.828,0  C28.195,26.633,28.195,25.367,27.414,24.586z M7,14c0-3.86,3.14-7,7-7s7,3.14,7,7s-3.14,7-7,7S7,17.86,7,14z"/></svg>
                <span class="search__search-title">Search for a country...</span>
            </label>
        <div class="dropdown">
            <button class="dropdown__button">All Regions</button>
            <ul class="dropdown__list dropdown__list--hidden">
                <li class="dropdown__list-item" data-value="All Regions">All Regions</li>
                <li class="dropdown__list-item" data-value="Africa">Africa</li>
                <li class="dropdown__list-item" data-value="America">America</li>
                <li class="dropdown__list-item" data-value="Asia">Asia</li>
                <li class="dropdown__list-item" data-value="Europe">Europe</li>
                <li class="dropdown__list-item" data-value="Oceania">Oceania</li> 
            </ul>
            <input type="text" class="dropdown__input--hidden">
        </div>
    </section>
    <section class="countries"></section>
    <section class="country-details country-details--hidden">
        <button class="country-details__back-button">Back</button>
    </section>
    <script src="/js/bundle.js"></script>
</body>
</html>
